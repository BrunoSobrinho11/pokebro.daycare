<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meu Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        #userMessage {
            margin-bottom: 20px;
        }
        /* Estilo do bot√£o de abrir a aba */
        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-btn:hover {
            background: #0056b3;
        }
        /* Estilo da aba lateral */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Oculta a aba no in√≠cio */
            width: 250px;
            height: 100%;
            background: #333;
            color: white;
            padding-top: 60px;
            transition: 0.3s;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }
        .sidebar a {
            display: block;
            padding: 15px;
            color: white;
            text-decoration: none;
            text-align: center;
        }
        .sidebar a:hover {
            background: #575757;
        }
        /* Bot√£o de fechar */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="menu-btn" onclick="openSidebar()">‚ò∞ Menu</button>

    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="closeSidebar()">√ó</span>
        <a href="daycare.html" target="_blank">üè† Daycare</a>
        <a href="#">üìù Criar Postagem</a>
        <a href="#">‚öôÔ∏è Configura√ß√µes</a>
        <a href="#" onclick="logout()">üö™ Sair</a>
    </div>

    <div class="container">
        <h2>Bem-vindo ao Blog!</h2>
        <p id="userMessage">Carregando...</p>
    </div>

    <script>
        // Verifica se o usu√°rio est√° logado
        const user = localStorage.getItem("user");
        if (!user) {
            window.location.href = "index.html";
        } else {
            document.getElementById("userMessage").textContent = `Ol√°, ${user}!`;
        }

        // Fun√ß√£o para abrir a aba lateral
        function openSidebar() {
            document.getElementById("sidebar").style.right = "0";
        }

        // Fun√ß√£o para fechar a aba lateral
        function closeSidebar() {
            document.getElementById("sidebar").style.right = "-250px";
        }

        // Fun√ß√£o para sair
        function logout() {
            localStorage.removeItem("user");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
