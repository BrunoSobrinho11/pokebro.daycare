<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial com Opções de Início</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        /* Estilo da barra de navegação */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Estilo da página */
        .container {
            text-align: center;
            padding: 50px;
        }

        .container h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .option-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .option-card a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .option-card a:hover {
            color: #007BFF;
        }
        .discord-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s;
        }

        .discord-icon:hover {
            transform: scale(1.1);
        }

        .pokebro-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-top: 30px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s;
        }

        .pokebro-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Barra de navegação -->
    <div class="navbar">
        <a href="#inicio">Início</a>
        <a href="#noticias">Notícias</a>
    
       
    </div>

    <!-- Conteúdo da Página Inicial -->
    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Aqui estão algumas opções que você pode acessar:</p>

        <!-- Opções -->
        <div class="options">
            <div class="option-card">
                <h3>Daycare</h3>
                <p>Confira a lista de Pokémon e suas informações.</p>
                <a href="daycare.html">Acessar</a>
            </div>
            <div class="option-card">
                <h3>Notícias</h3>
                <p>Fique por dentro das últimas atualizações e eventos.</p>
                <a href="noticias.html">Leia as notícias</a>
            </div>
            
    
        </div>
    </div>
    <div class="discord-link">
        <a href="https://discord.gg/TwpkACjs" target="_blank">
            <img src="discord.png" alt="Discord" class="discord-icon">
        </a>
    </div>
    <div class="Pokebro-link">
        <a href="https://www.pokebro.com/" target="_blank">
            <img src="pokebro.png" alt="Pokebro" class="pokebro-icon">
        </a>
    </div>
</div>

<script>
    function searchItems() {
        let input = document.getElementById('searchInput');
        let filter = input.value.toUpperCase();
        let ul = document.getElementById("itemList");
        let li = ul.getElementsByTagName('li');
        
        for (let i = 0; i < li.length; i++) {
            let item = li[i];
            let textValue = item.textContent || item.innerText;
            
            if (textValue.toUpperCase().indexOf(filter) > -1) {
                item.style.display = "";
            } else {
                item.style.display = "none";
            }
        }
    }
</script>

</body>
</html>
